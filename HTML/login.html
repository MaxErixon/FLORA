<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="header">
      <a href="index.html"><img src="../Images/Quiz-logo.png" class = "logo"></a>
      <button id="icon-user">
        <img src="../Images/user.jpg" alt="buttonpng" />
      </button>
    </div>

    <main>
      <div id="loginForm">
        <div class="loginform">
            <h3>
             Login with your account!
            </h3>
            <input type="text" name="username" id="logInusername" placeholder="username"/>
            <input type="password" name="password" id="logInpassword" placeholder="password"/>
            <div id="buttonlogin">
              <button id="loginBtn">Log in</button>
            </div>
            <p>You don't have an account?</p>
            <a href="../HTML/createAccount.html">
              <button id="createAccountBtn">Create account</button>
          </div>
      </div>
    </main>
    <script src="../JS/login.js"></script>
    <script src="../JS/alert.js"></script>
  </body>
</html>
