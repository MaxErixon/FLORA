<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit a question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Varela+Round&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../CSS/free-quiz.css" />
    <link rel="stylesheet" href="../CSS/submitQuestion.css" />
    <link rel="stylesheet" href="../CSS/header.css">
  </head>

  <body>
    <header></header>

    <div class="title">
      <p>Submit a question</p>
      <h3>
        Submit a question for our team to review and add to the database if
        accepted!
      </h3>
    </div>

    <div class="fdiv">
      <form>
        <select id="category" name="category" size="1">
          <option value="" selected disabled hidden>Choose a category</option>
          <option value="Arts & Literature">Arts & Literature</option>
          <option value="Movies & TV">Movies & TV</option>
          <option value="Sports & Leisure">Sports & Leisure</option>
          <option value="Geography">Geography</option>
          <option value="History">History</option>
          <option value="Science">Science</option>
          <option value="Society & Culture">Society & Culture</option>
          <option value="General Knowledge">Genreal Knowledge</option>
          <option value="Music">Music</option>
          <option value="Food & Drink">Food & Drink</option>
        </select>
        <br />

        <br />
        <div class="inputWrap">
          <img src="../Images/questionmark.jpg" alt="" srcset="" /><input
            type="text"
            id="question-input"
            name="question"
            placeholder="Question"
          /><br />
        </div>

        <br />
        <div class="inputWrap">
          <img src="../Images/Greencheck.jpg" alt="" srcset="" /><input
            type="text"
            id="correctAnswer"
            placeholder="Correct answer"
            name="correctAnswer"
          /><br />
        </div>

        <br />
        <div class="inputWrap">
          <img src="../Images/Incorrect.jpg" alt="" srcset="" /><input
            type="text"
            id="incorrectAnswer1"
            name="incorrectAnswer1"
            placeholder="Incorrect answer 1"
          />
          <br />
        </div>
        <br />
        <div class="inputWrap">
          <img src="../Images/Incorrect.jpg" alt="" srcset="" /><input
            type="text"
            id="incorrectAnswer2"
            name="incorrectAnswer2"
            placeholder="Incorrect answer 2"
          />
          <br />
        </div>
        <br />
        <div class="inputWrap">
          <img src="../Images/Incorrect.jpg" alt="" srcset="" /><input
            type="text"
            id="incorrectAnswer3"
            name="incorrectAnswer3"
            placeholder="Incorrect answer 3"
          /><br />
        </div>
        <br />
        <div class="submitbtn">
          <div class="bt more-bt">
            <span class="fl"></span><span class="sfl"></span
            ><span class="cross"></span><i></i>
            <p>Submit question</p>
          </div>
        </div>
      </form>
    </div>
    <div class="bubble"><p class="bubble thought">Your questions can be submitted in both English and Swedish!</p></div>
    <script src="../JS/submitQuestion.js"></script>
    <script src="../JS/header.js"></script>
  </body>
</html>
